<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0; user-scalable=no" />
        <meta http-equiv="Content-type" content="text/html; charset=utf-8">
            
            <!-- include jquery mobile -->
            <link rel="stylesheet" href="jquery/jquery.mobile-1.3.0.min.css" />
            <script src="jquery/jquery-1.9.1.min.js"></script>
            <script type="text/javascript">
                //These *must* be set to mobileinit event AFTER jquery but BEFORE jqure-mobile
                $(window.document).bind('mobileinit', function () {
                                        $.mobile.ajaxEnabled = false;
                                        $.mobile.linkBindingEnabled = false;
                                        $.mobile.hashListeningEnabled = false;
                                        $.mobile.pushStateEnabled = false;
                                        });
                </script>
            <script src="jquery/jquery.mobile-1.3.0.min.js"></script>
            <script src="angular/angular.min.js" type="text/javascript"></script>
            <script src="angular/jquery-mobile-angular-adapter.min.js" type="text/javascript"></script>
            <!-- Include cordova. -->
            <script src="cordova-2.5.0.js"></script>
            <!-- include local utility functionality -->
            <script src="SFHybridApp.js"></script>
            <!-- required for oauth plugin support -->
            <script src="SalesforceOAuthPlugin.js"></script>
            
            <script src="project.js"></script>
            <script src="sfdc.js"></script>
            
            <!-- include forcetk for REST transaction support -->
            <script src="forcetk.js"></script>
            
  
            <!-- log window styling -->
            <style>
                .logWindow {display:none; width:700px;}
                .logWindow > p {padding:0px; margin:0px; word-wrap:break-word;}
                </style>
            
            <script>
                
                
                // The version of the REST API you wish to use in your app.
                var apiVersion = "v23.0";
                
                // If you want to prevent dragging, uncomment this section
                /*
                 function preventBehavior(e)
                 {
                 e.preventDefault();
                 };
                 document.addEventListener("touchmove", preventBehavior, false);
                 */
                
                /* If you are supporting your own protocol, the var invokeString will contain any arguments to the app launch.
                 see http://iphonedevelopertips.com/cocoa/launching-your-own-application-via-a-custom-url-scheme.html
                 for more details -jm */
                /*
                 function handleOpenURL(url)
                 {
                 // do something with the url passed in.
                 }
                 */
                
                var debugMode = true;
                var logToConsole = cordova.require("salesforce/util/logger").logToConsole;
                
                jQuery(document).ready(function() {
                                       //Add event listeners and so forth here
                                       logToConsole("onLoad: jquery ready");
                                       document.addEventListener("deviceready", bootStrapAngular,false);
                                       
                                       });
                
                // When this function is called, Cordova has been initialized and is ready to roll
                //Start Angular (as callback to 'deviceready' event)...
                function bootStrapAngular() {
                    var angularApp = angular.module('project', ['SFDC', 'SFObject', 'Opportunity']);
                    angularApp.constant('SFConfig', {});
                    angularApp.config(function ($routeProvider) {
                               $routeProvider. when('/edit/:projectId', { templateUrl:'#edit', onActivate: 'loadProject(projectId)'});
                    });
                    angular.bootstrap(document, ['project']);
                }
                </script>
            
            <!-- load our app-specific code -->
            
            </head>
    <h2>Salesforce Opportunities</h2>
    
    <div ng-controller="ListCtrl" id="main" data-role="page">
        
        <div data-role="header">
            <h1>Opportunities</h1>
        </div>
        
        <a ng-click="edit()" data-role="button" data-icon="new" class="save">New Opportunity</a>
        
        <div data-role="content">
            <ul data-role="listview" data-inset="true">
                <li ng-repeat="p in projects"><a ng-click="edit(p.Id)">{{p.Name}}</a></li>
            </ul>
        </div>
        <a ng-click="logout()"  data-role="button">Logout</a>

    </div>
    
    <div ng-controller="EditCtrl" id="edit" data-role="page" ngm-swiperight="back()">
        <div data-role="header">
            <h1>Opportunity</h1>
            <a  data-role="button" data-rel="back">Back</a>
        </div>
        <div data-role="content">
            <div data-role="fieldcontain">
                <label for="ProjectName">Name:</label>
                <input type="text" id="ProjectName" ng-model="project.Name ">
                    </div>
            <div data-role="fieldcontain">
                <label for="ProjectId">Id:</label>
                <input type="text" id="ProjectId" disabled="disabled" ng-model="project.Id ">
                    </div>
            <div data-role="fieldcontain">
                <label for="ExpectedRevenue">ExpectedRevenue:</label>
                <input type="text" id="ExpectedRevenue" disabled="disabled" ng-model="project.ExpectedRevenue ">
                    </div>
            
            <div data-role="fieldcontain">
                <label for="StageName">StageName:</label>
                <input type="text" id="StageName" ng-model="project.StageName ">
                    </div>
            
            <div data-role="fieldcontain">
                <label for="CloseDate">CloseDate:</label>
                <input type="text" id="CloseDate" ng-model="project.CloseDate ">
                    </div>
            <button ng-click="save()" ng-disabled="isClean()" data-role="button" data-icon="check" data-inline="true" data-theme="b" class="save">Save</button>
            <button ng-click="destroy()" ng-show="project.Id" data-role="button" data-icon="delete" data-inline="true" class="destroy">Delete</button>
            
        </div>
    </div>
    
    </body>
</html>
